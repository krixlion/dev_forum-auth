apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb-cluster
spec:
  serviceName: mongodb-service
  replicas: 1
  volumeClaimTemplates:
    - metadata:
        name: mongodb-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 300Mi
  template:
    metadata:
      labels:
        database: mongodb
    spec:
      containers:
        - name: mongodb-cluster
          image: mongo:6.0
          ports:
            - name: mongodb
              containerPort: 27017
              protocol: TCP
          resources:
            limits:
              cpu: 750m
              memory: 350Mi
            requests:
              cpu: 250m
              memory: 50Mi
          volumeMounts:
            # - name: secrets
            #   mountPath: /etc/secrets
            #   readOnly: true
            - name: mongodb-scripts
              mountPath: /docker-entrypoint-initdb.d
              readOnly: true
            - name: mongodb-config
              mountPath: /config
              readOnly: true
            - name: mongodb-data
              mountPath: /data/db
      volumes:
        - name: mongodb-scripts
          configMap:
            name: mongodb-config
            items:
              - key: ensure-users.js
                path: ensure-users.js
        - name: mongodb-config
          configMap:
            name: mongodb-config
            items:
              - key: mongo.conf
                path: mongo.conf
        - name: mongodb-data
          persistentVolumeClaim:
            claimName: mongodb-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
spec:
  selector:
    database: mongodb
  clusterIP: None
  ports:
    - port: 27017
      targetPort: 27017
